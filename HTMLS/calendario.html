<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago Cardenas">
    <title>Calendario de Reservas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/colores.css">
    <link rel="stylesheet" href="/Estilos/calendario.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 id="selectedDate">Fecha seleccionada:</h3>

                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevBtn" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                        <h2 id="currentMonth"></h2>
                        <button id="nextBtn" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                    </div>
                    <div id="calendarBody" class="calendar-body"></div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Reservar Cita</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Selecciona los Servicios</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Corte de Cabello" id="service1">
                            <label class="form-check-label" for="service1">
                                Corte de Cabello
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Manicura y Pedicura" id="service2">
                            <label class="form-check-label" for="service2">
                                Manicura y Pedicura
                            </label>
                        </div>
                        <!-- A침adir m치s checkboxes para otros servicios -->
                    </div>
                    <div class="form-group">
                        <label for="time">Horario Preferido</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </form>
                <!-- Bot칩n para regresar al index -->
                <div class="text-center my-4">
                    <button onclick="window.location.href='/HTMLS/cliente.html'" class="btn btn-secondary">Regresar al Inicio</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/Scripts/calendario.js"></script>
</body>
</html>
