<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuario - Estética</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Estilos/colores.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Estética unisex LA OVEJA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#catalogo">Catálogo de Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/HTMLS/calendario.html">Calendario de Disponibilidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/HTMLS/logout.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 id="catalogo" class="text-center mb-4">Catálogo de Servicios</h2>
        <div class="row">
            <div class="col-md-12">
                <!-- Catálogo de Servicios -->
                <div id="servicesCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/imagenes/corte.jpg" class="d-block w-100" alt="Corte de Cabello">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Corte de Cabello</h5>
                                <p>Corte de cabello unisex.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/imagenes/pedicure.jpg" class="d-block w-100" alt="Manicura y Pedicura">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Manicura y Pedicura</h5>
                                <p>Cuidado y embellecimiento de las uñas de las manos y pies.</p>
                            </div>
                        </div>
                        <!-- Agrega más items del carrusel aquí para cada servicio -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
           
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Scripts/calendario.js"></script>
</body>
</html>
